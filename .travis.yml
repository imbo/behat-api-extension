language: php

cache:
    directories:
        - $HOME/.composer/cache

php:
  - 7.2
  - 7.3
  - 7.4

notifications:
  irc:
    use_notice: true
    skip_join: true
    channels: ["irc.freenode.org#imbo"]

before_script:
  - composer self-update
  - composer install --prefer-dist

script:
  - composer lint
  - php -S localhost:8080 -t ./features/bootstrap > server.log 2>&1 &
  - composer test

after_failure:
  - echo "Tests failed - httpd log follows"
  - echo "================================"
  - cat server.log
